<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rafael Menchaca | Portfolio</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light text-dark">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Rafael Menchaca</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero-section d-flex align-items-center">
    <div class="container text-center text-md-start">
      <div class="row align-items-center">
        <!-- Text -->
        <div class="col-md-6 mb-5 mb-md-0">
          <h1 class="fw-bold display-5">
            Find your next <span class="text-primary">developer</span> here.
          </h1>
          <p class="lead text-secondary mt-3 mb-4">
            I build responsive, fast, and modern web apps using Python, JS, and AI.
          </p>

          <form class="d-flex shadow-sm p-2 bg-white rounded-4 hero-form">
            <input
              type="text"
              class="form-control border-0"
              placeholder="Search skills (e.g. Flask, React)"
            />
            <button class="btn btn-primary px-4 ms-2">Search</button>
          </form>
        </div>

        <!-- Image -->
        <div class="col-md-6 text-center">
          <div class="hero-images d-flex justify-content-center gap-3">
            <img src="https://via.placeholder.com/150x200" class="rounded-5 shadow" alt="profile1">
            <img src="https://via.placeholder.com/150x200" class="rounded-5 shadow" alt="profile2">
            <img src="https://via.placeholder.com/150x200" class="rounded-5 shadow" alt="profile3">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="text-center py-4 mt-5 border-top bg-white">
    <p class="mb-0 text-secondary">
      © 2025 Rafael Menchaca — All Rights Reserved
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
